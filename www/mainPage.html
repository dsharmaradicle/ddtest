<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript">

	$(function() {
		$('.map').maphilight({fade: false});
	});

	$(document).ready(function(){
		$('input.inputClass').val('');		//to clear all input field on load
		$('textarea').val('');
		$("input[type=file].nicefileinput").nicefileinput();
		$("#download-link").click(function(){
			$('html, body').animate({scrollTop: $("#download").offset().top},'slow');
			return false;
		});
	});

</script>

</head>
<body>
	<div data-role="page">
		<div data-role="header"  data-position="fixed" >
			<div class="ui-grid-a">
				<div  class="ui-block-a" >
					<img src="resources/images/DD.jpg" class="ui-li-thumb" />
				</div>
				<div  class="ui-block-name" >
					Patient
				</div>
				<div  class="ui-block-b" >
					<div class="ui-btn-right">
						<label for="page"></label>
						<div class="menu"><span>Patient</span>
                            <ul class="">
                                <li><a onclick="menuClick('profile');">Profile</a></li>
                                <li><a onclick="menuClick('patient');">Patient</a></li>
                                <li><a onclick="menuClick('help');">Help</a></li>
                            </ul>
                        </div>
					</div> 
				</div> 
			</div>
		</div>

		<div data-role="main" class="ui-content">
			<form method="post" action="resources/email/mailAttachment.php">
				<div data-role="content" class="ui-grid-a" >
					<div id="nav"  data-inset="true" class="ui-block-a">
						<label  for="fullname">Name:</label>
						<input type="text" name="fullname" id="fullname" class="inputClass">
						<span id="patient_Name_error" class="error">Please enter Patient Name</span>
						<div class="space20" >
							<label for="phone">Phone:</label>
							<input  type="text" name="phone" id="phone" class="inputClass">
							<span id="patient_phone_error" class="error">Not a valid Phone Number</span>
						</div>
					</div>

					<div id="grid" class="ui-block-b">
						<label  for="textarea-a">Notes:</label>
						<div class="ui-extarea-search"><textarea  name="textarea" id="textarea-a" class="custom_class"></textarea></div>
					</div>
				</div>

				<div data-role="content" class="ui-grid-a" >
					<div id="nav"  data-inset="true" class="ui-block-a">
						<label for="idpicture">ID Picture:</label>
						<input type="file" accept="image/*" id="idpicture" name="idpicture" class="nicefileinput nice inputClass" ></input>
						<span id="ID_picture_error" class="error">Set ID picture</span>
					</div>
					
					<div id="grid" class="ui-block-b">
						<label for="insurancecard">Insurance Card:</label>
						<input type="file" accept="image/*" id="insurancecard" class="nicefileinput nice inputClass" name="insurancecard"  ></input>						
					 </div>
				</div>
				<div class="bodyPartImg">
					<div data-role="content" class="ui-grid-a" id="buttonPlaceHolder" >
						<span><H4>Please upload image and select body parts</H4></span>
						<div id="navImg1"  data-inset="true" class="ui-block-a bodyPartImgNav">
							<label for="idpicture">Image:</label>
							<input type="file" accept="image/*" id="image1" name="image1" class="nicefileinput nice inputClass"  onchange="setFileSelected(id)"  ></input>
						</div>
						
						<div id="grid" class="ui-block-b">
							<label for="insurancecard">Body Parts:</label>
							<div class="ui-grid-a">
								<div class="ui-block-a bodypart-a" style="width:77%">
									<input type="text" name="bodypart1" id="bodypart1" class="inputClass"></input>
								</div>
								<div class="ui-block-b" style="width:23%">	
									<a href="#popupBasic" data-rel="popup" data-role="button" id="button@1" class="ui-btn ui-btn-inline " style="background-image:url('resources/images/humanbody.jpg'); " onClick="getImageInputID(id);">Body part</a>
								</div>	
							</div> 				
						</div>   
						<div data-role="popup" id="popupBasic" >
							<div class="map"   style="display: block; background: url('resources/images/humanbody.jpg') repeat scroll 0% 0% transparent; position: relative; padding: 0px; width: 234px !important; height: 216px !important;">
								<canvas style="width: 234px; height: 216px; position: absolute; left: 0px; top: 0px; padding: 0px; border: 0px none;" height="216" width="234"></canvas>
								<img class="map maphilighted" width="234" height="216" usemap="#world" src="resources/images/humanbody.jpg" style="opacity: 0; position: absolute; left: 0px; top: 0px; padding: 0px; border: 0px none;width: 234px; height: 216px;">
							</div>
							<map name="world">
								<area coords="60,19,10" id="face" name="face"  alt="Face" title="Face" shape="circle" onClick="setBodyPart('Face');">
								<area coords="101,115,11"  alt="Right Hand" title="Right Hand" shape="circle" onClick="setBodyPart('Right Hand');">
								<area coords="19,114,10"  alt="Left Hand" title="Left Hand" shape="circle" onClick="setBodyPart('Left Hand');">
								<area coords="72,199,11"  alt="Left Foot" title="Left Foot" shape="circle" onClick="setBodyPart('Left Foot');" >
								<area coords="46,199,11"  alt="Right Foot" title="Right Foot" shape="circle" onClick="setBodyPart('Right Foot');">
							</map>
							<input id="body" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset inputClass" type="text" data-theme="a" placeholder="bodyparts" value="" id="body">
							<div id="selectPart" class="error" style="width:90%">Please select body part</div>
							<a class="ui-btn ui-shadow ui-btn-corner-all ui-btn-inline ui-btn-up-c" data-theme="c" data-rel="back" data-inline="true" data-role="button" href="#" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span"  onclick="donePopup();" >
								<span class="ui-btn-inner ui-btn-corner-all">
									<span class="ui-btn-text" data-theme="b">Done</span>
								</span>
							</a>
						</div>
					</div>
					<div><span id="min_bodyPart_error" class="error" style="text-align: center;">Minimum 2 body part image required</span></div>
					<div data-role="main" class="ui-content add_more_btn" ONCLICK="addRow();">
						<img src="resources/images/add.png" name="Add More Images"/>
					</div>
				</div>
				<div class="questionnareUpload">
					<div data-role="content" class="ui-grid-a" id="questionnaireList">
						<span><H4>Upload Questionnaire</H4></span>
						<div id="nav1"  data-inset="true" class="ui-block-a QuestionnaireInput">
							<label for="Questionnaire1">Questionnaire 1:</label>
							<input type="file" accept="image/*" id="Questionnaire1" name="Questionnaire1" class="nicefileinput nice inputClass QuestionnaireFile" ></input>
						</div>
					</div>
					<div data-role="main" class="ui-content add_more_btn questionnaire_btn"  ONCLICK="addQuestionnaire();">
						<img src="resources/images/add.png" name="Add Questionnaire"/>
					</div>
				</div>
				
				<div data-role="main" class="ui-content">
					<button type="button" name="Submit" value="Submit" onclick="submitPatientForm();">Submit</button>
				</div>
			</form>
		</div>	   
	</div>
</body>
</html>
