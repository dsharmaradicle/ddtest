<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>DDTest</title>
    </head>
    <body>
        <div class="app">
            <h1>Direct Dermatology</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        
        <div id="camera" class="camera-option">
            <div class="container">
                <div class="left">
                    <div style="text-align:center;margin:20px;">
                        <img id="cameraImage" src="img/no_image.jpg" style="width:100px;height:100px;"></img>
                    </div>
                </div>
                <div class="center">
                    <button class="camera-control" onclick="take_pic();">Capture Photo</button>
                </div>
                <div class="right">
                    <button class="camera-control" onclick="album_pic();">Select</button>
                </div>
            </div>
            <div class="container">
                <div class="left">
                    <button class="camera-control" onclick="delete_pic();">Delete</button>
                </div>
            </div>
         
            
        </div>
        
      
        
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script src="http://debug.build.phonegap.com/target/target-script-min.js#8568b704-cab0-11e3-9e9b-22000aa44e44"></script>
        <!--<script type="text/javascript" src="js/camera.js"></script>-->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
            var imageDataCaptured;
            // api-camera
            function onPhotoDataSuccess(imageData) {
                console.log("* * * onPhotoDataSuccess");
                var cameraImage = document.getElementById('cameraImage');
                cameraImage.style.visibility = 'visible';
                //cameraImage.src = "data:image/jpeg;base64," + imageData;
                cameraImage.src = imageData;
                imageDataCaptured = imageData;
                setTimeout(function() {
                    alert(imageData);
                },1000);
            }
            
            function onPhotoURISuccess(imageURI) {
                console.log("* * * onPhotoURISuccess");
                // Uncomment to view the image file URI 
                 console.log(imageURI);
                var cameraImage = document.getElementById('cameraImage');
                cameraImage.style.visibility = 'visible';
                cameraImage.src = imageURI;
                setTimeout(function() {
                    alert(imageURI);
                    console.log("imageURI",imageURI);
                },1000);
            }
            
            function take_pic() {
                try{
                    navigator.camera.getPicture(onPhotoDataSuccess, onFail,
                        { quality : 50,
                            destinationType: Camera.DestinationType.FILE_URI,
                            encodingType: Camera.EncodingType.JPEG,
                            targetWidth: 100,
                            targetHeight: 100,
                            correctOrientation: true,
                            saveToPhotoAlbum: false
                        });
                }
                catch(e) {
                    alert(e.message);
                    //window.setTimeout(function() {
                    //    navigator.notification.alert(
                    //        e.message, // message
                    //        okayError, // callback
                    //        'Error',   // title
                    //        'OK'      // buttonName
                    //    );
                    //},1000);
                }
            }
            
            function album_pic() { 
                navigator.camera.getPicture(onPhotoURISuccess, onFail, 
                    { quality: 50, 
                        destinationType: Camera.DestinationType.FILE_URI,
                        mediaType: Camera.MediaType.PICTURE,
                        // Android Quirk: Camera.PictureSourceType.PHOTOLIBRARY and 
                        // Camera.PictureSourceType.SAVEDPHOTOALBUM display the same photo album.
                        sourceType: Camera.PictureSourceType.SAVEDPHOTOALBUM
                    });
            }
            
            function onFail(message) {
                //alert('Failed because: ' + message);
                alert(message);
                //setTimeout(function() {
                //        navigator.notification.alert(
                //            message, // message
                //            okayError, // callback
                //            'Error',   // title
                //            'OK'      // buttonName
                //        );
                //    },1000);
            }
            
            //function okayError(){
            //    // DO Something
            //}
            
            function delete_pic() {
                window.resolveLocalFileSystemURI(imageDataCaptured, onResolveSuccess, fail);
            }
            
            function onResolveSuccess(fileEntry) {
                console.log(fileEntry.name);
                alert(fileEntry.name);
            }
            
            
            
            function fail(error) {
                alert(error.code);
                console.log(error.code);
            }
        </script>
        
    </body>
</html>
